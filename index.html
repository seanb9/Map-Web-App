<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Map App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Add this button to your HTML -->
  <button class="toggle-theme-btn" onclick="toggleDarkTheme()">Toggle Theme</button>

  <div class="container">
    <header>
      <h1>Professional Map App</h1>
    </header>
    <section class="form-section">
      <div class="form-group">
        <label for="currentLocation">Current Location:</label>
        <input type="text" id="currentLocation" placeholder="Enter current location">
        <button class="location-btn" onclick="useCurrentLocation('currentLocation')">Use Current Location</button>
      </div>

      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Enter destination">
        <button class="location-btn" onclick="useCurrentLocation('destination')">Use Current Location</button>
      </div>

      <div class="form-group">
        <label for="mode">Mode of Transport:</label>
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit (Train/Bus)</option>
        </select>
      </div>

      <button class="find-route-btn" onclick="findRoute()">Find Route</button>
      <button class="view-info-btn" onclick="viewDestinationInfo()">View Destination Info</button>
      <button class="clear-map-btn" onclick="clearMap()">Clear Map</button>
      
      <!-- New button to go to directions page -->
      <button class="go-to-directions-btn" onclick="goToDirectionsPage()">Go to Directions</button>
    </section>

    <section class="map-section">
      <div id="map"></div>
      <div class="directions-section">
        <h2>Trip Information</h2>
        <p id="duration"></p>
      </div>
    </section>
  </div>

  <script>
    // Ensure that the initMap function is available globally
    window.initMap = function() {
      // You may want to call your script.js logic here if needed
    };
    
    // Function to navigate to the directions page
    function goToDirectionsPage() {
      const currentLocation = document.getElementById("currentLocation").value;
      const destination = document.getElementById("destination").value;
      const mode = document.getElementById("mode").value;

      if (currentLocation && destination && mode) {
          const url = `directions.html?currentLocation=${encodeURIComponent(currentLocation)}&destination=${encodeURIComponent(destination)}&mode=${encodeURIComponent(mode)}`;
          window.location.href = url;
      } else {
          alert("Please enter current location, destination, and mode before navigating to directions.");
      }
    }
  </script>
  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=API_Key&callback=initMap&libraries=places&v=weekly"
      onload="initMap()"
  ></script>
  <script src="script.js"></script>
</body>
</html>
